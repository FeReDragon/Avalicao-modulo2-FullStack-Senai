<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <!-- A nova div comeÃ§a aqui -->
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
          <div class="card p-5" style="width: 400px; max-width: 100%; background-color: #f5f5f5;">
            <!-- Adicione a tag img aqui -->
            <img src="../../../assets//img/labScool-logo.png" alt="Logo" style="width: 150px; height: 150px; object-fit: cover; display: block; margin-left: auto; margin-right: auto;">
            <h2 class="mb-3 text-center">Login</h2>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" (click)="login()">Entrar</button>
                <button type="button" class="btn btn-secondary" (click)="goToRegister()">Criar uma conta</button>
              </div>
            </form>
            <div class="alert alert-danger mt-3" role="alert" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <div class="spinner-border text-primary mt-3" role="status" *ngIf="isLoading">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>
        </div>
        <!-- A nova div termina aqui -->
      </div>
    </div>
  </div>
