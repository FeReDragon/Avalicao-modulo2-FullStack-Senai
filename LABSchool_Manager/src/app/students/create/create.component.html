<app-header></app-header>

<div class="container mt-5">
  <h2 class="mb-4">Cadastro de Alunos</h2>
  <form (ngSubmit)="salvarAluno()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="alunos.nome" name="nome">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" class="form-control" id="telefone" placeholder="Telefone" [(ngModel)]="alunos.telefone" name="telefone">
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento" placeholder="Data de nascimento" [(ngModel)]="alunos.dataNascimento" name="dataNascimento">
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" id="cpf" placeholder="CPF" [(ngModel)]="alunos.cpf" name="cpf">
    </div>
    <div class="form-group">
      <label for="nota">Nota:</label>
      <input type="number" class="form-control" id="nota" placeholder="Nota" [(ngModel)]="alunos.nota" name="nota">
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary mr-3"><i class="fas fa-save"></i>
         Salvar</button>
      <button routerLink="/students" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>
         Voltar para a lista de alunos</button>
    </div>
  </form>
</div>
