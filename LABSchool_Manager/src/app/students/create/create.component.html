<app-header></app-header>

<div class="container mt-5">
  <h2 class="mb-4">Cadastro de Alunos</h2>
  <form>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" class="form-control" id="telefone" placeholder="Telefone">
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento" placeholder="Data de nascimento">
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" id="cpf" placeholder="CPF">
    </div>
    <div class="form-group">
      <label for="nota">Nota:</label>
      <input type="number" class="form-control" id="nota" placeholder="Nota">
    </div>
    <div class="mt-4">
      <button class="btn btn-primary mr-3">Salvar</button>
      <button routerLink="/students" class="btn btn-secondary">Voltar para a lista de alunos</button>
    </div>
  </form>
</div>
