<app-header></app-header>

<div class="container my-5">
  <div class="card p-5" style="width: 100%; max-width: 100%; background-color: #f5f5f5;">
    <div class="row">
      <div class="col-6 col-sm-6 col-lg-3 my-2">
        <div class="card text-center p-3 card-with-background">
          <i class="fas fa-user-graduate fa-2x"></i>
          <h2 class="card-title">Alunos</h2>
          <p class="card-text">{{ totalAlunos }}</p>
        </div>
      </div>
      <div class="col-6 col-sm-6 col-lg-3 my-2">
        <div class="card text-center p-3 card-with-background">
          <i class="fas fa-chalkboard-teacher fa-2x"></i>
          <h2 class="card-title">Pedagogos</h2>
          <p class="card-text">{{ totalPedagogos }}</p>
        </div>
      </div>
      <div class="col-6 col-sm-6 col-lg-3 my-2">
        <div class="card text-center p-3 card-with-background">
          <i class="fas fa-headset fa-2x"></i>
          <h2 class="card-title">Atendimentos</h2>
          <p class="card-text">{{ totalAtendimentos }} ({{ totalAtendimentosAbertos }} abertos)</p>
        </div>
      </div>
      <div class="col-6 col-sm-6 col-lg-3 my-2">
        <div class="card text-center p-3 card-with-background">
          <i class="fas fa-check fa-2x"></i>
          <h2 class="card-title">Atendimentos Conclu√≠dos</h2>
          <p class="card-text">{{ percentualAtendimentosConcluidos }}%</p>
        </div>
      </div>
    </div>
    <div class="mt-5 d-flex justify-content-center">
      <div class="bar-chart-container">
        <canvas #barChart></canvas>
      </div>
    </div>
  </div>
</div>
