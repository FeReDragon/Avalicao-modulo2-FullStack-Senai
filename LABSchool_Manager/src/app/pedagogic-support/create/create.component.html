<app-header></app-header>

<div class="container mt-5">
  <h2>Cadastro de Acompanhamento Pedagógico</h2>
  <form (ngSubmit)="salvarAcompanhamento()" [formGroup]="acompanhamentoForm" class="mt-4">
    <div class="form-group">
      <label for="aluno">Aluno:</label>
      <select class="form-control" id="aluno" formControlName="aluno"
        [class.is-invalid]="isFieldInvalid('aluno')" [class.is-valid]="isFieldValid('aluno')">
        <option value="" disabled selected>Selecione um aluno</option>
        <option *ngFor="let aluno of alunos" [value]="aluno.id">{{ aluno.nome }}</option>
      </select>
      <div *ngIf="isFieldInvalid('aluno')" class="invalid-feedback">
        Selecione um aluno
      </div>
    </div>
    <div class="form-group">
      <label for="pedagogo">Pedagogo:</label>
      <select class="form-control" id="pedagogo" formControlName="pedagogo"
        [class.is-invalid]="isFieldInvalid('pedagogo')" [class.is-valid]="isFieldValid('pedagogo')">
        <option value="" disabled selected>Selecione um pedagogo</option>
        <option *ngFor="let pedagogo of pedagogos" [value]="pedagogo.id">{{ pedagogo.username }}</option>
      </select>
      <div *ngIf="isFieldInvalid('pedagogo')" class="invalid-feedback">
        Selecione um pedagogo
      </div>
    </div>
    <div class="form-group">
      <label for="dataAcompanhamento">Data:</label>
      <input type="date" class="form-control" id="dataAcompanhamento" formControlName="dataAcompanhamento"
        [class.is-invalid]="isFieldInvalid('dataAcompanhamento')" [class.is-valid]="isFieldValid('dataAcompanhamento')">
      <div *ngIf="isFieldInvalid('dataAcompanhamento')" class="invalid-feedback">
        A data de acompanhamento é obrigatória.
      </div>
    </div>
    <div class="form-group">
      <label for="tituloAcompanhamento">Título do acompanhamento:</label>
      <input type="text" class="form-control" id="tituloAcompanhamento" formControlName="tituloAcompanhamento"
        placeholder="Título do acompanhamento" [class.is-invalid]="isFieldInvalid('tituloAcompanhamento')"
        [class.is-valid]="isFieldValid('tituloAcompanhamento')">
      <div *ngIf="isFieldInvalid('tituloAcompanhamento')" class="invalid-feedback">
        O título do acompanhamento é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="descricaoAcompanhamento">Descrição do acompanhamento:</label>
      <textarea class="form-control" id="descricaoAcompanhamento" formControlName="descricaoAcompanhamento"
        placeholder="Descrição do acompanhamento" [class.is-invalid]="isFieldInvalid('descricaoAcompanhamento')"
        [class.is-valid]="isFieldValid('descricaoAcompanhamento')"></textarea>
      <div *ngIf="isFieldInvalid('descricaoAcompanhamento')" class="invalid-feedback">
        A descrição do acompanhamento é obrigatória.
      </div>
    </div>
    <div class="form-group">
      <label>
        <i class="fas fa-info-circle"></i>
        Situação:
        <input type="checkbox" formControlName="finalizado">
        {{ acompanhamentoForm.get('finalizado')?.value ? 'Concluído' : 'Aberto' }}
      </label>
    </div>
    <div class="my-4">
      <button type="submit" class="btn btn-primary mx-2"><i class="fas fa-save"></i> Salvar</button>
      <button routerLink="/pedagogic-support" class="btn btn-secondary mx-2"><i class="fas fa-arrow-left"></i>
        Voltar para a lista de acompanhamentos pedagógicos</button>
    </div>
  </form>
</div>
