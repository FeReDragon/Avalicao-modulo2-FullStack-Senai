<app-header></app-header>

<div class="container my-5 d-flex flex-column min-vh-100">
  <h1>Editar Acompanhamento</h1>
  <form (ngSubmit)="salvarAcompanhamento()">
    <div class="form-group">
      <label for="aluno">Aluno:</label>
      <select class="form-control" id="aluno" [(ngModel)]="acompanhamento.alunoId" name="aluno">
        <option *ngFor="let aluno of alunos" [value]="aluno.id">{{ aluno.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pedagogo">Pedagogo:</label>
      <select class="form-control" id="pedagogo" [(ngModel)]="acompanhamento.usuarioId" name="pedagogo">
        <option *ngFor="let pedagogo of pedagogos" [value]="pedagogo.id">{{ pedagogo.username }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" class="form-control" id="data" [(ngModel)]="acompanhamento.data" name="data">
    </div>
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" class="form-control" id="titulo" [(ngModel)]="acompanhamento.titulo" name="titulo">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea class="form-control" id="descricao" [(ngModel)]="acompanhamento.descricao" name="descricao"></textarea>
    </div>
    <div class="form-group">
      <label>
        <i class="fas fa-info-circle"></i> Situação:
        <input type="checkbox" [(ngModel)]="acompanhamento.finalizado" name="finalizado">
        {{ acompanhamento.finalizado ? 'Concluido' : 'Aberto' }}
      </label>
    </div>
    <div class="my-4">
    <button type="submit" class="btn btn-primary  mx-2 my-2"><i class="fas fa-save"></i>
       Salvar</button>
    <button routerLink="/acompanhamentos" class="btn btn-secondary  mx-y my-2"><i class="fas fa-arrow-left"></i>
       Voltar para a lista de acompanhamentos</button>
      </div>
  </form>
</div>
